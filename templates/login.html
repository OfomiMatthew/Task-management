{% extends 'base.html' %}


{% block head %}
    Login
{% endblock head %}


{% block body %}
<h2>Login</h2>
<form method="POST">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required>
    <br>
    <button type="submit">Login</button>
</form>
{% endblock body %}
